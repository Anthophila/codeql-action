name: "CodeQL action"

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: ./codeql/init
      with: 
        language: javascript
    - uses: ./codeql/finish
      with:
        results_folder: ./sarif
    - uses: ./codeql/upload-sarif
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        sarif_folder: ./sarif

name: 'CodeQL end to end analysis'
description: 'Run a bunch of QL queries on your repo'
author: 'GitHub'
inputs:
  tools:
    description: URL of CodeQL tools
    required: false
    default: https://github.com/Anthophila/codeql-action/releases/download/codeql-bundle/codeql-bundle.zip
  language:
    description: language to analyse 
    required: true
runs:
  using: 'node12'
  main: '../../lib/extraction-and-analysis.js'